        <h1>
            <MadCap:keyword term="ENVI" />ENVI Library Exporter</h1>
        <p class="BodyText">The ENVI Library Exporter saves an ENVI header file and 
 a corresponding signature library data file for one or more signatures 
 in a spectral library.</p>
        <p class="BodyText">It is available when you save one or more selected spectra 
 as a library in a spectrum plot.</p>
