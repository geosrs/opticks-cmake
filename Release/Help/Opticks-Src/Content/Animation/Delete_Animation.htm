    <head><title>Delete Animation</title>

    <body>
        <h1>Delete Animation</h1>
        <p><b><MadCap:keyword term="animation:delete;delete:animation" />To delete an animation:</b>
        </p>
        <ol>
            <li class="NumberList"><span style="font-weight: normal;">Go to the <a href="../Sessions/session_explorer.htm">Session Explorer</a> Window and select the <b>Animations</b> tab.&#160;</span>
            </li>
            <li class="NumberList">Select the image name and right-click. Select <b>Delete</b>. There is no confirmation dialog box.</li>
        </ol>
        <h2>Related Topics</h2>

        </p>

        </p>
